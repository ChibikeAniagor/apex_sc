name: apex_sc
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  ephone_field: ^0.0.2
 
  flutter:
    sdk: flutter
  lottie: ^3.1.2
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.3
  pinput: ^5.0.0
  numeric_keyboard: ^1.1.0
  country_picker: ^2.0.26
  csc_picker: ^0.2.7
  provider: ^6.1.2
  one_context: ^4.0.0
  http: ^1.2.1
  device_info_plus: ^10.1.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png" 

flutter:
  uses-material-design: true

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Regular.ttf
        - asset: assets/fonts/SFProDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProDisplay-Italic.ttf
          style: italic

  assets: 
  - assets/
  - assets/images/
  - assets/animations/
  - assets/icons/